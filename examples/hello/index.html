<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>soso-panel example</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }

      #canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #events {
        margin: 8px;
        font-family: monospace;
        position: fixed;
        bottom: 0;
        left: 0;
        display: none;
      }

      #events.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="events"></div>
    <script src="bundle.js"></script>
  </body>
</html>

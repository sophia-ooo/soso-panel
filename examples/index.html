<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>soso-panel examples</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: system-ui, sans-serif;
        font-size: 16px;
        display: flex;
        align-items: stretch;
      }

      a {
        color: #ff006e;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      nav {
        width: 168px;
        padding: 8px;
        border-right: 1px solid black;
        box-sizing: border-box;
        height: 100%;
        overflow-y: auto;
        transition: transform 0.3s ease;
        z-index: 1000;
        background: white;
      }

      li {
        list-style: none;
        margin: 0;
        padding-bottom: 8px;
      }

      ul {
        margin: 0;
        padding: 0;
      }

      main {
        flex: 1;
        height: 100%;
        position: relative;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: 0;
        display: block;
      }

      h1 {
        margin-top: 0;
        font-size: 1.5em;
      }

      .menu-toggle {
        position: fixed;
        top: 8px;
        left: 8px;
        z-index: 999;
        background: white;
        border: none;
        border-radius: 2px;
        color: #ff006e;
        border: 1px solid black;
        padding: 8px;
        cursor: pointer;
        font-size: 16px;
        line-height: 1;
        align-items: center;
        justify-content: center;
      }

      .nav-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      @media (max-width: 768px) {
        nav {
          position: fixed;
          top: 0;
          left: 0;
          z-index: 1000;
          background: white;
          transform: translateX(-100%);
        }

        nav.open {
          transform: translateX(0);
        }

        .menu-toggle {
          display: flex;
        }

        .nav-overlay {
          display: block;
          pointer-events: none;
        }

        .nav-overlay.open {
          opacity: 1;
          pointer-events: auto;
        }

        main {
          margin-left: 0;
        }
      }
    </style>
    <script>
      const toggleOverlay = () => {
        document.getElementById("nav").classList.toggle("open");
        document.querySelector(".nav-overlay").classList.toggle("open");
      };

      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("nav a").forEach((link) => {
          link.addEventListener("click", function () {
            document.getElementById("nav").classList.remove("open");
            document.querySelector(".nav-overlay").classList.remove("open");
          });
        });
      });
    </script>
  </head>
  <body>
    <button class="menu-toggle" aria-label="Menu" onclick="toggleOverlay()">
      examples
    </button>
    <div class="nav-overlay" onclick="toggleOverlay()"></div>

    <nav id="nav">
      <h1>soso-panel examples</h1>
      <ul>
        <li>
          <a id="welcome" href="hello/index.html" target="example-view"
            >hello, soso-panel</a
          >
        </li>
        <li>
          <a id="paint" href="paint/index.html" target="example-view">paint</a>
        </li>
        <li>
          <a id="particles" href="particles/index.html" target="example-view"
            >particles</a
          >
        </li>
        <li>
          <a id="p5-demo" href="p5-demo/index.html" target="example-view"
            >p5.js demo</a
          >
        </li>
        <li>
          <a id="theming" href="theming/index.html" target="example-view"
            >theming</a
          >
        </li>
        <li>
          <a
            id="custom-controls"
            href="custom-control/index.html"
            target="example-view"
            >custom controls</a
          >
        </li>
        <li>
          <a id="playground" href="playground/index.html" target="example-view"
            >playground</a
          >
        </li>
      </ul>
      <a href="https://github.com/sophia-ooo/soso-panel" aria-label="GitHub">
        <img
          src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
          width="24"
          height="24"
          alt="GitHub logo"
        />
      </a>
    </nav>
    <main>
      <iframe name="example-view" src="hello/index.html" />
    </main>
  </body>
</html>
